<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Importer</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <h:dataTable var="keyword" value="#{blacklistManager.keywords}" varStatus="status">
                <h:column><h:selectBooleanCheckbox value="#{keyword.blacklisted}"></h:selectBooleanCheckbox></h:column>
                <h:column>#{keyword.word}</h:column>
            </h:dataTable>
            <h:commandButton  value="submit" type="submit" action="#{blacklistManager.handle}" />
        </h:form>
    </h:body>
</html>
